name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths:
      - 'app/StockWiz/**'
      - '.github/workflows/sonarcloud.yml'
      - 'sonar-project.properties'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'app/StockWiz/**'

jobs:
  sonarcloud-analysis:
    name: ðŸ¤“ SonarCloud Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Segun documentaciÃ³n es necesario para chequear codigo nuevo, mira y compara los commits actuales con los anteriores

      # ========================================
      # Python Analysis (product-service) -> Auto-generado 
      # ========================================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: app/StockWiz/product-service
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Run Python tests with coverage
        working-directory: app/StockWiz/product-service
        run: |
          # Si no hay tests, crear uno bÃ¡sico para evitar error
          if [ ! -d "tests" ]; then
            mkdir -p tests
            echo "def test_placeholder():" > tests/test_placeholder.py
            echo "    assert True" >> tests/test_placeholder.py
          fi
          pytest --cov=. --cov-report=xml --cov-report=term
        continue-on-error: true

      # ========================================
      # Go Analysis (api-gateway, inventory-service)  -> Auto-generado 
      # ========================================
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run Go tests with coverage - API Gateway
        working-directory: app/StockWiz/api-gateway
        run: |
          go mod download
          go test -coverprofile=coverage.out -covermode=atomic ./... || true
          go test -json > test-report.json || true
        continue-on-error: true

      - name: Run Go tests with coverage - Inventory Service
        working-directory: app/StockWiz/inventory-service
        run: |
          go mod download
          go test -coverprofile=coverage.out -covermode=atomic ./... || true
          go test -json > test-report.json || true
        continue-on-error: true

      # ========================================
      # SonarCloud Scan  -> Auto-generado 
      # ========================================
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}

      # ========================================
      # Quality Gate Check  -> Auto-generado 
      # ========================================
      - name: SonarCloud Quality Gate check
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: false

      # ========================================
      # Report Results  -> Auto-generado 
      # ========================================
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            app/StockWiz/product-service/coverage.xml
            app/StockWiz/api-gateway/coverage.out
            app/StockWiz/inventory-service/coverage.out
          retention-days: 30
