<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product & Inventory Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            color: black;
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.15);
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tab-content.active {
            display: block;
        }

        .actions {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        button.danger {
            background: #e74c3c;
        }

        button.danger:hover {
            background: #c0392b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #667eea;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge.success {
            background: #d4edda;
            color: #155724;
        }

        .badge.warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge.danger {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>StockWiz</h1>
            <p class="subtitle">Product & Inventory Manager</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalInventory">0</div>
                <div class="stat-label">Total Items in Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lowStock">0</div>
                <div class="stat-label">Low Stock Items</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('products')">üì¶ Products</button>
            <button class="tab" onclick="switchTab('inventory')">üìä Inventory</button>
        </div>

        <!-- Products Tab -->
        <div id="products" class="tab-content active">
            <div class="actions">
                <button onclick="openProductModal()">‚ûï Add Product</button>
                <button onclick="loadProducts(true)">üîÑ Refresh</button>
            </div>
            <div id="productsContent"></div>
        </div>

        <!-- Inventory Tab -->
        <div id="inventory" class="tab-content">
            <div class="actions">
                <button onclick="openInventoryModal()">‚ûï Add Inventory</button>
                <button onclick="loadInventory()">üîÑ Refresh</button>
            </div>
            <div id="inventoryContent"></div>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2 id="productModalTitle">Add Product</h2>
            <form id="productForm" onsubmit="saveProduct(event)">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="productDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Price *</label>
                    <input type="number" id="productPrice" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="productCategory">
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeProductModal()">Cancel</button>
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Inventory Modal -->
    <div id="inventoryModal" class="modal">
        <div class="modal-content">
            <h2 id="inventoryModalTitle">Add Inventory</h2>
            <form id="inventoryForm" onsubmit="saveInventory(event)">
                <div class="form-group">
                    <label>Product *</label>
                    <select id="inventoryProductId" required>
                        <option value="">Select a product</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Quantity *</label>
                    <input type="number" id="inventoryQuantity" min="0" required>
                </div>
                <div class="form-group">
                    <label>Warehouse *</label>
                    <input type="text" id="inventoryWarehouse" required>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeInventoryModal()">Cancel</button>
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentProductId = null;
        let currentInventoryId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            loadInventory();
            updateStats();
        });

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Load Products
        async function loadProducts(forceRefresh = false) {
            const content = document.getElementById('productsContent');
            content.innerHTML = '<div class="loading">Loading products...</div>';

            try {
                // Agregar timestamp para evitar cache del navegador y force_refresh para invalidar cache del servidor
                const timestamp = new Date().getTime();
                const forceParam = forceRefresh ? '&force_refresh=true' : '';
                const response = await fetch(`/api/products-full?_=${timestamp}${forceParam}`);
                const products = await response.json();

                if (products.length === 0) {
                    content.innerHTML = '<div class="empty">No products found. Add one to get started!</div>';
                    return;
                }

                let html = '<table><thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Category</th><th>Stock</th><th>Warehouse</th><th>Actions</th></tr></thead><tbody>';
                
                products.forEach(product => {
                    const stock = product.inventory ? product.inventory.quantity : 'N/A';
                    const warehouse = product.inventory ? product.inventory.warehouse : 'N/A';
                    const stockBadge = product.inventory ? 
                        (product.inventory.quantity < 30 ? '<span class="badge danger">Low</span>' : 
                         product.inventory.quantity < 100 ? '<span class="badge warning">Medium</span>' : 
                         '<span class="badge success">Good</span>') : '';

                    html += `<tr>
                        <td>${product.id}</td>
                        <td><strong>${product.name}</strong><br><small>${product.description || ''}</small></td>
                        <td>${product.price.toFixed(2)}</td>
                        <td>${product.category || '-'}</td>
                        <td>${stock} ${stockBadge}</td>
                        <td>${warehouse}</td>
                        <td>
                            <button onclick="editProduct(${product.id})">‚úèÔ∏è</button>
                            <button class="danger" onclick="deleteProduct(${product.id})">üóëÔ∏è</button>
                        </td>
                    </tr>`;
                });

                html += '</tbody></table>';
                content.innerHTML = html;
                updateStats();
            } catch (error) {
                content.innerHTML = `<div class="error">Error loading products: ${error.message}</div>`;
            }
        }

        // Load Inventory
        async function loadInventory() {
            const content = document.getElementById('inventoryContent');
            content.innerHTML = '<div class="loading">Loading inventory...</div>';

            try {
                const [inventoryRes, productsRes] = await Promise.all([
                    fetch('/api/inventory'),
                    fetch('/api/products')
                ]);
                const [inventory, products] = await Promise.all([
                    inventoryRes.json(),
                    productsRes.json()
                ]);
                const productIdToName = new Map(products.map(p => [p.id, p.name]));

                if (inventory.length === 0) {
                    content.innerHTML = '<div class="empty">No inventory records found.</div>';
                    return;
                }

                let html = '<table><thead><tr><th>ID</th><th>Product</th><th>Quantity</th><th>Warehouse</th><th>Last Updated</th><th>Actions</th></tr></thead><tbody>';
                
                inventory.forEach(inv => {
                    const productName = productIdToName.get(inv.product_id) || inv.product_id;
                    const date = new Date(inv.last_updated).toLocaleString();
                    const stockBadge = inv.quantity < 30 ? '<span class="badge danger">Low</span>' : 
                                      inv.quantity < 100 ? '<span class="badge warning">Medium</span>' : 
                                      '<span class="badge success">Good</span>';

                    html += `<tr>
                        <td>${inv.id}</td>
                        <td>${productName}</td>
                        <td>${inv.quantity} ${stockBadge}</td>
                        <td>${inv.warehouse}</td>
                        <td>${date}</td>
                        <td>
                            <button onclick="editInventory(${inv.id})">‚úèÔ∏è</button>
                            <button class="danger" onclick="deleteInventory(${inv.id})">üóëÔ∏è</button>
                        </td>
                    </tr>`;
                });

                html += '</tbody></table>';
                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = `<div class="error">Error loading inventory: ${error.message}</div>`;
            }
        }

        // Update Stats
        async function updateStats() {
            try {
                const [productsRes, inventoryRes] = await Promise.all([
                    fetch('/api/products'),
                    fetch('/api/inventory')
                ]);

                const products = await productsRes.json();
                const inventory = await inventoryRes.json();

                document.getElementById('totalProducts').textContent = products.length;
                
                const totalStock = inventory.reduce((sum, inv) => sum + inv.quantity, 0);
                document.getElementById('totalInventory').textContent = totalStock;

                const lowStock = inventory.filter(inv => inv.quantity < 30).length;
                document.getElementById('lowStock').textContent = lowStock;
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // Product Modal
        function openProductModal(productId = null) {
            currentProductId = productId;
            const modal = document.getElementById('productModal');
            const title = document.getElementById('productModalTitle');
            
            if (productId) {
                title.textContent = 'Edit Product';
                loadProductData(productId);
            } else {
                title.textContent = 'Add Product';
                document.getElementById('productForm').reset();
            }
            
            modal.classList.add('active');
        }

        function closeProductModal() {
            document.getElementById('productModal').classList.remove('active');
            currentProductId = null;
        }

        async function loadProductData(id) {
            try {
                const response = await fetch(`/api/products/${id}`);
                const product = await response.json();
                
                document.getElementById('productName').value = product.name;
                document.getElementById('productDescription').value = product.description || '';
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productCategory').value = product.category || '';
            } catch (error) {
                alert('Error loading product: ' + error.message);
            }
        }

        async function saveProduct(event) {
            event.preventDefault();

            const data = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value || null,
                price: parseFloat(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value || null
            };

            try {
                const url = currentProductId ? `/api/products/${currentProductId}` : '/api/products';
                const method = currentProductId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeProductModal();
                    loadProducts(true); // Forzar refresh despu√©s de crear/actualizar producto
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.detail || 'Unknown error'));
                }
            } catch (error) {
                alert('Error saving product: ' + error.message);
            }
        }

        async function editProduct(id) {
            openProductModal(id);
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`/api/products/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    loadProducts(true); // Forzar refresh despu√©s de eliminar producto
                } else {
                    alert('Error deleting product');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Inventory Modal
        async function openInventoryModal(inventoryId = null) {
            currentInventoryId = inventoryId;
            const modal = document.getElementById('inventoryModal');
            const title = document.getElementById('inventoryModalTitle');
            
            // Load products for dropdown
            await loadProductsDropdown();

            if (inventoryId) {
                title.textContent = 'Edit Inventory';
                loadInventoryData(inventoryId);
            } else {
                title.textContent = 'Add Inventory';
                document.getElementById('inventoryForm').reset();
            }
            
            modal.classList.add('active');
        }

        function closeInventoryModal() {
            document.getElementById('inventoryModal').classList.remove('active');
            currentInventoryId = null;
        }

        async function loadProductsDropdown() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                
                const select = document.getElementById('inventoryProductId');
                select.innerHTML = '<option value="">Select a product</option>';
                
                products.forEach(product => {
                    select.innerHTML += `<option value="${product.id}">${product.name}</option>`;
                });
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        async function loadInventoryData(id) {
            try {
                const response = await fetch(`/api/inventory/${id}`);
                const inv = await response.json();
                
                document.getElementById('inventoryProductId').value = inv.product_id;
                document.getElementById('inventoryQuantity').value = inv.quantity;
                document.getElementById('inventoryWarehouse').value = inv.warehouse;
            } catch (error) {
                alert('Error loading inventory: ' + error.message);
            }
        }

        async function saveInventory(event) {
            event.preventDefault();

            const data = {
                product_id: parseInt(document.getElementById('inventoryProductId').value),
                quantity: parseInt(document.getElementById('inventoryQuantity').value),
                warehouse: document.getElementById('inventoryWarehouse').value
            };

            try {
                const url = currentInventoryId ? `/api/inventory/${currentInventoryId}` : '/api/inventory';
                const method = currentInventoryId ? 'PUT' : 'POST';

                // For PUT, only send quantity and warehouse
                const body = currentInventoryId ? 
                    { quantity: data.quantity, warehouse: data.warehouse } : 
                    data;

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (response.ok) {
                    closeInventoryModal();
                    
                    // Esperar un poco para que se invalide el cache
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    // Recargar ambas vistas
                    await Promise.all([
                        loadInventory(),
                        loadProducts(true), // Forzar refresh despu√©s de actualizar inventario
                        updateStats()
                    ]);
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.detail || error.message || 'Unknown error'));
                }
            } catch (error) {
                alert('Error saving inventory: ' + error.message);
            }
        }

        async function editInventory(id) {
            openInventoryModal(id);
        }

        async function deleteInventory(id) {
            if (!confirm('Are you sure you want to delete this inventory record?')) return;

            try {
                const response = await fetch(`/api/inventory/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    // Esperar un poco para que se invalide el cache
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    // Recargar ambas vistas
                    await Promise.all([
                        loadInventory(),
                        loadProducts(true), // Forzar refresh despu√©s de eliminar inventario
                        updateStats()
                    ]);
                } else {
                    alert('Error deleting inventory');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }
    </script>
</body>
</html>
