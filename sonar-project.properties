# =====================================================
# SonarCloud Configuration for StockWiz
# =====================================================

# Project identification
sonar.projectKey=stockwiz-devops
sonar.projectName=StockWiz - Microservices Platform
sonar.projectVersion=1.0

# =====================================================
# Source Code Paths
# =====================================================

# Directorios que contienen código fuente
sonar.sources=app/StockWiz

# Excluir archivos que no son código fuente
sonar.exclusions=\
  **/vendor/**,\
  **/node_modules/**,\
  **/*_test.go,\
  **/test_*.py,\
  **/tests/**,\
  **/__pycache__/**,\
  **/*.pyc,\
  **/Dockerfile,\
  **/*.md

# =====================================================
# Test Configuration
# =====================================================

# Directorios de tests
sonar.tests=\
  app/StockWiz/product-service/tests,\
  app/StockWiz/api-gateway,\
  app/StockWiz/inventory-service

# Patrones de archivos de test
sonar.test.inclusions=\
  **/*_test.go,\
  **/test_*.py,\
  **/tests/**/*.py

# =====================================================
# Coverage Reports
# =====================================================

# Python coverage (product-service)
sonar.python.coverage.reportPaths=app/StockWiz/product-service/coverage.xml

# Go coverage (api-gateway, inventory-service)
sonar.go.coverage.reportPaths=\
  app/StockWiz/api-gateway/coverage.out,\
  app/StockWiz/inventory-service/coverage.out

# =====================================================
# Language Specific Settings
# =====================================================

# Python
sonar.python.version=3.11

# Go
sonar.go.tests.reportPaths=\
  app/StockWiz/api-gateway/test-report.json,\
  app/StockWiz/inventory-service/test-report.json

# =====================================================
# Quality Gates - Umbrales Estándar
# =====================================================

# Estos se configuran en SonarCloud UI, pero aquí están documentados:
#
# Coverage mínima: 80%
# Duplicación máxima: 3%
# Maintainability Rating: A
# Reliability Rating: A
# Security Rating: A
# Security Hotspots: 0 de tipo High
# Code Smells: < 5 por cada 1000 líneas
# Bugs: 0
# Vulnerabilities: 0

# =====================================================
# Additional Settings
# =====================================================

# Encoding del código fuente
sonar.sourceEncoding=UTF-8

# SCM provider
sonar.scm.provider=git

# Links
sonar.links.homepage=https://github.com/YOUR_USERNAME/obl-devops
sonar.links.ci=https://github.com/YOUR_USERNAME/obl-devops/actions
sonar.links.issue=https://github.com/YOUR_USERNAME/obl-devops/issues
sonar.links.scm=https://github.com/YOUR_USERNAME/obl-devops
